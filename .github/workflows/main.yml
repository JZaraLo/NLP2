name: Execute Program

on:
  push:
    branches:
      - main

jobs:
  execute_program:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout del cÃ³digo
      uses: actions/checkout@v2
      
    - name: Configure Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install spacy
        python -m spacy download es_core_news_sm
        pip install gensim nltk scikit-learn sumy networkx

    - name: Download additional resources of NLTK
      run: |
        python -c "import nltk; nltk.download('punkt')"
        python -c "import nltk; nltk.download('stopwords')"
        
    - name: Create Results folder
      run: mkdir -p Results

    - name: Generate results
      run: python Code/generar_resultados.py Data/uab_summary_2024_all.json > Results/Results.json

    - name: Execute program
      run: python Code/trabajo_nlp.py --json_file=Data/uab_summary_2024_all.json --output_file=Results/Results.json
